<!DOCTYPE html>
<html>
<head>
<title>Basic Scene</title>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
                <img id="face" src="https://nyzhnykai.github.io/testar/Face_04.png" border="0" alt="" />
		<a-asset-item id="obj1" src="https://nyzhnykai.github.io/testar/lego%20obj.obj"></a-asset-item>
		<video id="vdo" autoplay="true" loop="true" playsinline src="https://nyzhnykai.github.io/testar/video.mp4"></>
	</a-assets>
    <!-- create your content here. just a box for now -->
    <!--a-box position='0 0 0' material="src: #vdo"></a-box-->
    <a-video src="#vdo" width="16" height="9" position="0 0 -20" autoplay="true" loop="true"></a-video>
    <a-entity obj-model="obj: #obj1" material="src: #face" position="0 20 0" rotation="0 0 0" scale="0.01 0.01 0.01" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-entity>
    <!-- define a camera which will move according to the marker position -->
<a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
<script>
      var scene = document.querySelector("a-scene");
      var vid = scene.childNodes[7];

      if (scene.hasLoaded) {
        run();
      } else {
        scene.addEventListener("loaded", run);
      }
      function run () {
	      vid.play();
      }
</script>
</body>
</html>
