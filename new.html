<!doctype HTML>
<html>
<head>
	<title>AR FREEDOM</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js" ></script>
	 <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
  <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script> 

</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
		<a-assets>
			<video id="vdo" muted="muted" autoplay loop="true" src="https://nyzhnykai.github.io/testar/video.mp4"></video>
			<img id="face" src="https://nyzhnykai.github.io/testar/Face_04.png" border="0" alt="" />
			<img id="anim" src="https://nyzhnykai.github.io/testar/anim.gif">
			<a-asset-item id="obj1" src="https://nyzhnykai.github.io/testar/lego%20obj.obj"></a-asset-item>
			<a-asset-item id="cube" src="https://raw.githubusercontent.com/NyzhnykAI/testar/master/Cube.gltf"></a-asset-item>
			<a-asset-item id="bee" src="https://github.com/NyzhnykAI/testar/blob/master/Bee.glb"></a-asset-item>
		</a-assets>
		<a-marker preset='pattern' type='pattern' url='https://raw.githubusercontent.com/NyzhnykAI/testar/master/pattern.patt'>
			<a-video src="#vdo" width="1.6" height="0.9" position="-1 0 0" rotation="-90 0 0"></a-video>
			<a-entity obj-model="obj: #obj1" material="src: #face" position="0 0 -2" rotation="-90 0 0" scale="0.01 0.01 0.01"></a-entity>
			<a-gltf-model src="#cube" animation-mixer position="-2 0 -2" rotation="-90 0 0" scale="0.1 0.1 0.1" ></a-gltf-model>
			<a-gltf-model src="#bee" animation-mixer position="-3 0 -2" rotation="-90 0 0" scale="0.1 0.1 0.1" ></a-gltf-model>
			<a-entity geometry="primitive:plane" material="shader:gif;src:#anim" gif="" height="1.6" width="1.6" position="1 0 -2" rotation="-90 20 30"></a-entity>
		</a-marker>
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/NyzhnykAI/testar/master/pattern.patt'>
			<a-video src="#vdo" width="1.6" height="0.9" position="-1 0 0" rotation="-90 0 0"></a-video>
			<a-entity obj-model="obj: #obj1" material="src: #face" position="0 0 -2" rotation="-90 0 0" scale="0.01 0.01 0.01"></a-entity>
			<a-gltf-model src="#cube" animation-mixer position="-2 0 -2" rotation="-90 0 0" scale="0.1 0.1 0.1" ></a-gltf-model>
			<a-gltf-model src="#bee" animation-mixer position="-3 0 -2" rotation="-90 0 0" scale="0.1 0.1 0.1" ></a-gltf-model>
			<a-entity geometry="primitive:plane" material="shader:gif;src:#anim" gif="" height="1.6" width="1.6" position="1 0 -2" rotation="-90 20 30"></a-entity>
		</a-marker>
		<a-marker preset='hiro'>
			<a-video src="#vdo" width="1.6" height="0.9" position="-1 0 0" rotation="-90 0 0"></a-video>
			<a-gltf-model src="#cube" animation-mixer position="-2 0 -2" rotation="-90 0 0" scale="0.1 0.1 0.1" ></a-gltf-model>
			<a-gltf-model src="#bee" animation-mixer position="-3 0 -2" rotation="-90 0 0" scale="0.1 0.1 0.1" ></a-gltf-model>
			<a-entity obj-model="obj: #obj1" material="src: #face" position="0 0 -2" rotation="-90 0 0" scale="0.01 0.01 0.01"></a-entity>
			<a-entity geometry="primitive:plane" material="shader:gif;src:#anim" gif="" height="1.6" width="1.6" position="1 0 -2" rotation="-90 20 30"></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
	<script>
		var media = document.getElementById("vdo");
		const playPromise = media.play();
		if (playPromise !== null){
			playPromise.catch(() => { media.play(); })
		}
	</script>
</body>
